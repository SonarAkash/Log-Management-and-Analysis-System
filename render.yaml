services:
  # 1. The PostgreSQL Database
  - type: pserv
    name: postgres-db
    runtime: postgres
    plan: free
    version: "15"

  # 2. The Redis Cache
  - type: pserv
    name: redis-cache
    runtime: redis
    plan: free

  # 3. Your Spring Boot Application
  - type: web
    name: log-service
    plan: free
    runtime: docker # Tells Render to use your Dockerfile
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      # --- Automatic Connection Details ---
      - key: DATABASE_URL # Spring Boot will auto-detect this!
        fromService:
          type: pserv
          name: postgres-db
          property: connectionString
      - key: SPRING_REDIS_HOST
        fromService:
          type: pserv
          name: redis-cache
          property: host
      - key: SPRING_REDIS_PORT
        fromService:
          type: pserv
          name: redis-cache
          property: port

      # --- Your Manual Environment Variables ---
      # Fill in your actual secret values here
